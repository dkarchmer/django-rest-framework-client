Testing:
  runs-on: ${{ matrix.os }}
  strategy:
    matrix:
      python-version: ['3.10', '3.11']
      os: [ubuntu-latest, macOS-latest, windows-latest]

  steps:
    - uses: actions/checkout@v3
    - name: Set up PDM
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pdm sync -d -G dev
    - name: Run Lint
      run: |
        pdm lint
    - name: Run Tests
      run: |
        pdm test